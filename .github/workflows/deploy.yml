name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.10.0'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dart dependencies
        run: dart pub get

      - name: Build Tailwind CSS
        run: |
          npm install tailwindcss @tailwindcss/cli
          npx @tailwindcss/cli -i web/styles.tw.css -o web/styles.css --minify

      - name: Build Jaspr static site
        run: |
          dart pub global activate jaspr_cli
          export PATH="$PATH:$HOME/.pub-cache/bin"
          jaspr build

      - name: Fix base href for GitHub Pages subpath
        run: |
          find build/jaspr -name "*.html" -exec sed -i 's|<base href="/">|<base href="/mahmoud_atef/">|g' {} \;

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/jaspr

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
